name: Rust CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          components: clippy, rustfmt

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run formatter
        run: cargo fmt -- --check

      - name: Run tests
        run: cargo test
